openapi: '3.0.2'
info:
  title: Store API Microservice
  version: '1.0'
  termsOfService: http://localhost:2222/terms
  contact:
    email: judearist@gmail.com
    name: Judarist Fullstack
    url: https://www.judarist-fullstack.me
  description: This is the api documentation for a store api made with express js, MongoDB and Docker.
servers:
  - url: http://localhost:2222
  - url: https://jf-store.heroku.com
paths:
  x-42c-local-strategy:
    x-42c-strategy:
      protections:
        - x-42c-security-headers_0.1:
            hsts.max_age: 3600
            csp.policy: "default-src: 'self'; upgrade-insecure-requests; referrer no-referrer"
            mode: add-only
  /:
    get:
      summary: Get api documentation
      tags:
        - "Home page"
      responses:
        '200':
          description: OK
          content:
            'text/html':
              example: '
                <!DOCTYPE html>
                <html prefix="og: http://ogp.me/ns#" lang="en" class="_booting">
                <head>
                  <meta charset="utf-8">
                  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
                  <meta name="description" content="Fast, offline, and free documentation browser for developers. Search 100+ docs in one web app: HTML, CSS, JavaScript, PHP, Ruby, Python, Go, C, C++â€¦">
                  <meta property="application-name" content="DevDocs">
                  <meta property="og:title" content="DevDocs">
                  <meta property="twitter:card" content="summary_large_image">
                </head>
                '
              encoding:
                utf8:
                  contentType: 'application/json'
                  style: deepObject
  
